<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <h1>Library</h1>
    <p id="subheading">With local storage.</p>
  </header>
  <main>
    <button class="btn new">Add book</button>
    <div class="table">
      <table>
        <thead>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th>Status</th>
          <th>Delete</th>
        </thead>
        <tbody>
          <td>TitleData</td>
          <td>AuthorData</td>
          <td>PagesData</td>
          <td>ReadData</td>
          <td><button class="btn-change">Change status</button></td>
          <td><button class="btn-danger">Delete</button></td>
        </tbody>
      </table>
    </div>
    <div class="form hidden">
      <h2>Adding Books</h2>
      <input type="text" id="title" placeholder="Title" />
      <input type="text" id="author" placeholder="Author" /> 
      <input type="number" id="pages" placeholder="pages" min="0" />
      <fieldset role="radiogroup">
        <legend>Did you Read this book?</legend>
        <label for="yes">
          <input type="radio" id="yes" name="read" value="yes" checked />
          <span>yes</span>
        </label>
        <label for="no">
          <input type="radio" id="no" name="read" value="no" />
          <span>no</span>
        </label>
      </fieldset>
      <div class="button-group">
        <button id="submit" class="btn">Submit</button>
        <button id="return" class="btn">Return</button>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>  
  <script src="js/main.js"></script>
</body>
</html>
